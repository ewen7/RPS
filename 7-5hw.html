<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Rock, Paper, Scissors (7/5 HW)</title>

	    <!-- Bootstrap -->
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		<h1> Rock, Paper, Scissors </h1>

		<div class="jumbotron">
			<div class="container"> 
				<div class="row">
					<div class="col-md-6 text-center">
						<h2> Your Score </h2>
						<h1 id="userS"> 0 </h1>
					</div>
					<div class="col-md-6 text-center">
						<h2> Computer's Score </h2>
						<h1 id="compS"> 0 </h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-3">
					<img src="https://i.redd.it/brxxveprs2e01.png" id="rock" alt="rock" style="width:33%"/>
				</div>
				<div class="col-md-3">
					<img src="http://tmib.com/wp-content/uploads/2014/08/stack-of-paper.jpg" id="paper" alt="paper" style="width:33%"/>
				</div>
				<div class="col-md-3">
					<img src="https://images-na.ssl-images-amazon.com/images/I/71t7UGkz2IL._SL1500_.jpg" id="scissors" alt="scissors" style="width:33%"/>
				</div>
				<div class="col-md-3 text-center">
					<a class="btn btn-default btn-large" id="reset"> RESET </a>
				</div>
			</div>
		<table class="table">
			<thead>
				<tr>
					<th>Round Number</th>
					<th>Your Throw</th>
					<th>Computer Throw </th>
					<th>Result</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		</div>
			
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form>
						<input id="search" type="text" class="form-control"/>
					</form>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="7-5hw.js"></script>
	</body>
</html>
